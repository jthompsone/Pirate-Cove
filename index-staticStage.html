<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="James E Thompson">
  <title>Pirate Cove</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/staticFeed.css">

</head>

  </div>
  <div id="floor"></div>
  <div id="tint"></div>
  <div id="borderFrame">

    <div id="hour">
      <p>12AM</p>
    </div>
    <div id="cam1c">
      <p>CAM 1C</p>
    </div>

  <div id="static">

    <div id="feed"></div>
